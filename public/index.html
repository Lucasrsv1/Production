		<!-- JS Libraries -->

	<body ng-app="AppProduction">
		<h1 class="header">Cadastrar Novas M치quinas</h1>
		<ul class="menu" ng-controller="Menu">
			<li class="{{ relatorio_class }}"><a href="#!/relatorio" ng-click="Refresh()">Relat칩rios</a></li>
			<li class="{{ cadastrar_class }}"><a href="#!/cadastrar" ng-click="Refresh()">Cadastrar M치quinas</a></li>
		</ul>

			<div ng-view></div>

		<!-- Objects -->
		<script type="text/javascript" src="js/Maquina.js"></script>

		<!-- Others -->
		<script type="text/javascript">
			function ChangeStatus (button) {
				var status = button.form.status;
				if (status.value == 0) {
					button.value = "Produzindo";
					button.className = "status_btn_on";
					status.value = 1;
				} else {
					button.value = "Parado";
					button.className = "status_btn_off";
					status.value = 0;
				}
			}
		</script>
